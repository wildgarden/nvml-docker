before_install:
        - git diff-tree --no-commit-id --name-only -r $TRAVIS_COMMIT

script:
        - echo $TRAVIS_BRANCH
        - echo $TRAVIS_BUILD_ID
        - echo $TRAVIS_BUILD_NUMBER
        - echo $TRAVIS_COMMIT
        - echo $TRAVIS_COMMIT_RANGE
        - echo $TRAVIS_EVENT_TYPE
        - echo $TRAVIS_PULL_REQUEST

env:
        - MAKE_DPKG=1 CC=clang
